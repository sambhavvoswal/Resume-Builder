<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Authentication Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
    <style>
        .success-container {
            text-align: center;
            padding: 3rem;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 2rem auto;
        }
        
        .success-icon {
            font-size: 4rem;
            color: #0a66c2;
            margin-bottom: 1.5rem;
        }
        
        .redirect-text {
            margin-top: 2rem;
            font-style: italic;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-file-alt"></i>
                Resume Builder
            </div>
            <div class="nav-links">
                <a href="../index.html"><i class="fas fa-home"></i> Home</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="success-container">
            <i class="fas fa-check-circle success-icon"></i>
            <h1>LinkedIn Authentication Successful</h1>
            <p>Your LinkedIn profile has been connected successfully.</p>
            <p class="redirect-text">You'll be redirected to the resume form shortly...</p>
        </div>
    </main>

    <footer>
        <p>&copy; Resume Builder. All rights reserved by Team 4n4.</p>
    </footer>

    <script>
        // Get user data from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const userData = urlParams.get('user');
        
        // If user data exists, store it and redirect
        if (userData) {
            try {
                const user = JSON.parse(decodeURIComponent(userData));
                localStorage.setItem('linkedinUser', JSON.stringify(user));
                
                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html'; 
                }, 2000);
            } catch (error) {
                console.error('Error parsing user data:', error);
            }
        }
    </script>
</body>
</html>
